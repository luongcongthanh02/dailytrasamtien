<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đại lý - Trà Sâm Tiên</title>
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="form">
        <form id="form" class="row g-3">
          <div class="col-md-6">
            <label for="name1" class="form-label">Tên đại lý</label>
            <input type="text" class="form-control" id="name1" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="col-md-4">
            <label for="product" class="form-label">Sản phẩm</label>
            <input type="text" class="form-control" id="product" />
          </div>
          <div class="col-md-4">
            <label for="soluong" class="form-label">Số lượng</label>
            <input type="text" class="form-control" id="soluong" />
          </div>
          <div class="col-md-4">
            <label for="dongia" class="form-label">Đơn giá</label>
            <input type="text" class="form-control" id="dongia" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Ngô Quyền, Quận 7..."
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Tỉnh thành</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Quận huyện</label>
            <input type="text" class="form-control" id="inputState" />
          </div>
          <div class="col-md-2">
            <label for="note" class="form-label">Ghi chú</label>
            <input type="text" class="form-control" id="note" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">GỬI</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- API Goolge -->
    <script>
      const form = document.querySelector("#form");
      const submitButton = document.querySelector("#submit");
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwD6gpSN3CYYGs13fpX0aVUnOKS3zlx234sgtk-wMss5hHlRvPpqLstpUNGlZmfG14cKg/exec";

      form.addEventListener("submit", (e) => {
        submitButton.disabled = true;
        e.preventDefault();
        let requestBody = new FormData(form);
        fetch(scriptURL, { method: "POST", body: requestBody })
          .then((response) => {
            alert("Success!", response);
            submitButton.disabled = false;
          })
          .catch((error) => {
            alert("Error!", error.message);
            submitButton.disabled = false;
          });
      });
    </script>
  </body>
</html>
